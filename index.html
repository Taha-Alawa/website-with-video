<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Travel Landing Page</title>
</head>
<body>
  <section class="showcase">
    <header>
      <h2 class="logo">Travel</h2>
      <div class="toggle"></div>
    </header>
    <video src="/Pexels Videos 2169880.mp4" muted loop autoplay></video>
    <!-- https://youtu.be/YRoao0rI4vg?si=uBCeHMoAkkE44PuP -->

    <div class="overlay"></div>

    <div class="text">
      <h2>Never Stop</h2>
      <h3>Exploring The World</h3>
      <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Animi a aut tempore voluptatum voluptatem ea maxime aliquid adipisci totam temporibus.</p>
      <a href="#">Explore</a>
    </div>

    <ul class="social">
      <li><a href="#"><img width="50px" src="/social/facebook.png" alt=""></a></li>
      <li><a href="#"><img width="50px" src="/social/twitter.png" alt=""></a></li>
      <li><a href="#"><img width="50px" src="/social/instagram.png" alt=""></a></li>
    </ul>
  </section>

  <div class="menu">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">News</a></li>
      <li><a href="#">Destination</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

  <script>
    let menuToggle = document.querySelector('.toggle')
    let showcase = document.querySelector('.showcase')

    menuToggle.addEventListener('click', () => {
      menuToggle.classList.toggle('active')
      showcase.classList.toggle('active')
    })
  </script>
</body>
</html>
